# .github/dependabot.yml
version: 2
updates:
  # NPM Packages
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps):"
    labels:
      - "dependencies"
      - "security"
    # Only auto-merge patch/minor updates when CI passes
    versioning-strategy: "increase"
    security-updates-only: true
    rebase-strategy: "auto"

  # Docker Images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps): docker"
    labels:
      - "dependencies"
      - "docker"
    versioning-strategy: "increase"
    rebase-strategy: "auto"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps): actions"
    labels:
      - "dependencies"
      - "github-actions"
    versioning-strategy: "increase"
    rebase-strategy: "auto"
